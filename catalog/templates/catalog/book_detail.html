{% extends "catalog/base_generic.html" %}
{% block content %}
    <h1>Title:  {{ book.title }}</h1>
    <p><strong>Title:<strong><a href="{{ book.title }}" ></a></p>
    <p><strong>Author:<strong><a href="{{ book.author }}" ></a></p>
    <p><strong>Summary:<strong><a href="{{ book.summary }}" ></a></p>
    <p><strong>ISBN:<strong><a href="{{ book.isbn }}" ></a></p>
    <p><strong>Genre:<strong><a href="{{ book.genre }}" ></a></p>

    <div>
        <h4>Copies</h4>
        {% for book in book.bookinstance_set.all() %}
        <p></p>
        <p><strong><strong></p>
        <p><strong>Imprint:<strong></p>
        {% endfor %}
    </div>
{% end block %}
